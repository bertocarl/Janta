{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<body>

<div class="container">
  <div class="row">
    <!-- Empty div -->

    <div class="col-md-4 form-section">
        <div class="phones">
              <img class="screen-image" src="{% static 'img/logo.jfif' %}" alt="">
        </div>
      
    </div>



    <div class="col-md-4 form-section">

      {% if form.errors %}
        <p>Password or Username is incorrect</p>
      {% endif %}

      <div class="panel panel-default" style="margin-top:200px;">

        <div class="panel-body">

          <div class="text-center">
          <form action="/accounts/login/" method="post">

            {% csrf_token%}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-warning login-button" value="Log in">

            </div>
            <input type="hidden" name="next" value="/">

          </form>
        </div>
        </div>

      </div>

      <div class="panel panel-default">
        <div class="panel-body text-center">
          <p> Don't have  an account? <span><a class="" href="/accounts/register">Sign Up</a></span></p>
        </div>
      </div>

    </div>
    <!-- Empty div -->
    <div class="col-md-4"></div>
  </div>

</div>

<style>
    .panel{
      background: #4C2C69;
    }
    p, label,a{
      color:#E28413;
      font-size: 15px;
    }
    .panel-default{
      border-color: inherit;
    }
    input{
      text-align: center;
    }
    .div.photo{
      align-content: center;
      float: center;
    }
    </style>
</body>
{% endblock %}
